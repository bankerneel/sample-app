name: NodeJs CI

on: [push]

job:

   build:
	runs-on:window
	
	strategy:
	  matrix:
            node-version: [10.x,12.x]

	steps:
	- uses: actions/checkout@v2
	- name: Use NodeJs ${{matrix.node-version}}
	  uses: actions/setup-node@v1
	  with:
	    node-version: ${{matrix.node-version}}
	- name: npm install,build, and test
	  run: |
	   npm install
       	   npm run build --if-present
	   npm test						
